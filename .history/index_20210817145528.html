<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body class="text-white relative max-w-full h-auto flex flex-col md:flex-row">
    <!-- nav -->
    <nav
      class="
        fixed
        top-0
        md:left-0
        overflow-hidden
        bg-gray-800
        h-20
        flex
        justify-between
        md:flex-col
        items-center
        w-full
        md:w-24 md:h-screen
      "
    >
      <span><h1 class="mx-4 md:mt-4 text-4xl font-bold">LK</h1></span>
      <div class="mx-4 cursor-pointer">
        <i class="opacity-0 hover:opacity-100">menu</i>
        <span>logo</span>
      </div>

      <span class="mx-4 md:mb-4">share</span>
    </nav>
    <!-- pages -->
    <section
      class="px-0 md:px-24 overflow-hidden flex-col w-4/5 md:w-full h-auto"
    >
      <div class="h-screen">Home</div>
      <div class="h-screen">About</div>
    </section>
    <!-- footer -->
    <footer
      class="
        md:fixed md:right-0
        overflow-hidden
        w-full
        md:w-24
        bg-gray-800
        h-20
        flex
        md:h-screen
        flex flex-row
        items-center
        md:flex-col md:justify-between
      "
    >
      <span class="mr-8 p-4 md:m-0 md:p-0">
        <i>logo1</i>
        <!-- <i>logo 2</i>
        <i>logo 3</i>
        <i>logo 4</i> -->
